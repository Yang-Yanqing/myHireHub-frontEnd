server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 尽量缓存静态资源
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
  }

  # SPA 路由回退：/jobs/123 这类深链路不会 404
  location / {
    try_files $uri /index.html;
  }
}
